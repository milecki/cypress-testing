<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="mt-5">
    <form action="/login" method="POST" class="w-25 text-center m-auto">
      <h1 class="mb-3">Login</h1>
      <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email" required>
      <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required>
      <button type="submit" class="btn btn-lg btn-primary btn-block">
        Sign in
      </button>
    </form>
  </div>
</body>

</html>
